services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik

      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443

      # HTTP → HTTPS redirect
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https

      # Let's Encrypt (TLS-ALPN-01 – works perfectly when ports 80+443 are open)
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=sajidk25@gmail.com   # ← CHANGE TO YOUR REAL EMAIL
      - --certificatesresolvers.le.acme.storage=/acme/acme.json

      - --log.level=INFO
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme:/acme
    networks:
      - traefik

  headscale:
    image: headscale/headscale:stable
    container_name: headscale
    restart: unless-stopped
    volumes:
      - headscale_data:/var/lib/headscale
      - ./headscale/config:/etc/headscale
      - ./headscale/lib:/var/lib/headscale
      - ./headscale/run:/var/run/headscale
    command: serve
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"

      # gRPC + HTTP/2 for modern Tailscale clients
      # - "traefik.http.routers.headscale-grpc.rule=Host(`headscale.t99ltd.com`)"
      # - "traefik.http.routers.headscale-grpc.entrypoints=websecure"
      # - "traefik.http.routers.headscale-grpc.tls.certresolver=le"
      # - "traefik.http.routers.headscale-grpc.service=headscale-grpc"
      # - "traefik.http.services.headscale-grpc.loadbalancer.server.port=8080"
      # - "traefik.http.routers.headscale-grpc.grpc=true"

      # Legacy HTTP endpoints (registration, metrics, etc.)
      - "traefik.http.routers.headscale-http.rule=Host(`headscale.t99ltd.com`) && !PathPrefix(`/`)"
      - "traefik.http.routers.headscale-http.entrypoints=websecure"
      - "traefik.http.routers.headscale-http.tls.certresolver=le"
      - "traefik.http.routers.headscale-http.service=headscale-http"
      - "traefik.http.services.headscale-http.loadbalancer.server.port=8080"

  headscale-ui:
    image: ghcr.io/gurucomputing/headscale-ui:latest
    container_name: headscale-ui
    restart: unless-stopped
    environment:
      - AUTHENTICATION_METHOD=disabled
      - HEADSCALE_API_URL=http://headscale:8080
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.headscale-ui.rule=Host(`headscale-ui.t99ltd.com`)"
      - "traefik.http.routers.headscale-ui.entrypoints=websecure"
      - "traefik.http.routers.headscale-ui.tls.certresolver=le"
      - "traefik.http.routers.headscale-ui.service=headscale-ui"
      - "traefik.http.services.headscale-ui.loadbalancer.server.port=8080"

  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./pangolin/config:/app/config
    environment:
      - HEADSCALE_URL=http://headscale:8080
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.pangolin.rule=Host(`pangolin.t99ltd.com`)"
      - "traefik.http.routers.pangolin.entrypoints=websecure"
      - "traefik.http.routers.pangolin.tls.certresolver=le"
      - "traefik.http.routers.pangolin.service=pangolin"
      - "traefik.http.services.pangolin.loadbalancer.server.port=3002"

  traefik-dashboard:
    image: traefik/whoami
    container_name: traefik-dashboard
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.t99ltd.com`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=le"
      - "traefik.http.routers.traefik.service=api@internal"

volumes:
  headscale_data:

networks:
  traefik:
    external: true