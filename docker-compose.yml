  headscale:
    image: headscale/headscale:latest
    container_name: headscale
    restart: unless-stopped
    command: serve
    volumes:
      - ./headscale/config/config.yaml:/etc/headscale/config.yaml
      - ./headscale/data:/var/lib/headscale
    networks:
      - internal
    # Headscale listens on 0.0.0.0:8080 inside the container
    expose:
      - "8080"

  headscale-admin:
    image: goodieshq/headscale-admin:latest
    container_name: headscale-admin
    restart: unless-stopped
    networks:
      - internal
    # Usually serves on port 80 inside the container
    expose:
      - "80"

  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./pangolin/config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: 3s
      timeout: 3s
      retries: 15
    networks:
      - internal
    expose:
      - "3001"

  gerbil:
    image: fosrl/gerbil:latest
    container_name: gerbil
    restart: unless-stopped
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://gerbil:3004
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/
    volumes:
      - ./pangolin/config:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    # WireGuard ports exposed on the host (LAN only, still fine)
    ports:
      - "51820:51820/udp"
      - "21820:21820/udp"
    networks:
      - internal

networks:
  internal:
    driver: bridge
