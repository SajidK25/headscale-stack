services:
  traefik:
    image: "traefik:v3.3.4"
    container_name: "traefik"
    restart: "always"
    ports:
      - "80:80"
      - "443:443"
    networks:
      - traefik
    volumes:
      - "./traefik/letsencrypt:/etc/traefik/acme"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/config/static.yml:/etc/traefik/traefik.yml:ro"
      - "./traefik/config/dynamic.yml:/etc/traefik/config.yaml:ro"
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik.entrypoints=https
      - traefik.http.routers.traefik.rule=Host(`traefik.t99ltd.com`) # [Attention]
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.tls.certresolver=letsEncrypt
      - traefik.http.routers.traefik.tls=true
      - traefik.http.services.traefik.loadbalancer.server.port=8080

  headscale:
    image: headscale/headscale:stable
    container_name: headscale
    restart: unless-stopped
    volumes:
      - headscale_data:/var/lib/headscale
      - ./headscale/config:/etc/headscale
      - ./headscale/data:/var/lib/headscale
    ports:
      - "8080:8080"
    command: serve
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.headscale.rule=Host(`headscale.t99ltd.com`)"
      - "traefik.http.routers.headscale.entrypoints=https"
      - "traefik.http.routers.headscale.tls.certresolver=letsEncrypt"
      # 1. Handle preflight OPTIONS directly (return 204 + CORS headers)
      - "traefik.http.middlewares.headscale-cors-preflight.headers.accesscontrolalloworiginlist=https://headscale-ui.t99ltd.com"
      - "traefik.http.middlewares.headscale-cors-preflight.headers.accesscontrolallowmethods=GET,POST,OPTIONS,DELETE"
      - "traefik.http.middlewares.headscale-cors-preflight.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.headscale-cors-preflight.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.headscale-cors-preflight.headers.addvaryheader=true"
      # 2. Add CORS headers to real responses
      - "traefik.http.middlewares.headscale-cors-real.headers.accesscontrolalloworiginlist=https://headscale-ui.t99ltd.com"
      - "traefik.http.middlewares.headscale-cors-real.headers.accesscontrolallowmethods=GET,POST,OPTIONS,DELETE"
      - "traefik.http.middlewares.headscale-cors-real.headers.accesscontrolallowheaders=*"
      # 3. Chain them: preflight â†’ real
      - "traefik.http.middlewares.headscale-cors.chain.middlewares=headscale-cors-preflight,headscale-cors-real"
      - "traefik.http.routers.headscale.middlewares=headscale-cors"
      - "traefik.http.services.headscale.loadbalancer.server.port=8080"

  headscale-ui:
    image: ghcr.io/gurucomputing/headscale-ui:latest
    container_name: headscale-ui
    restart: unless-stopped
    environment:
      - AUTHENTICATION_METHOD=disabled
      - HEADSCALE_API_URL=http://headscale:8080
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.headscale-ui.rule=Host(`headscale-ui.t99ltd.com`)"
      - "traefik.http.routers.headscale-ui.entrypoints=https"
      - "traefik.http.routers.headscale-ui.tls.certresolver=letsEncrypt"
      - "traefik.http.routers.headscale-ui.service=headscale-ui"
      - "traefik.http.services.headscale-ui.loadbalancer.server.port=8080"

  pangolin:
    image: fosrl/pangolin:latest
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - ./pangolin/config:/app/config
    environment:
      - HEADSCALE_URL=http://headscale:8080
    networks:
      - traefik
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.docker.network=traefik"
    #   - "traefik.http.routers.pangolin.rule=Host(`pangolin.t99ltd.com`)"
    #   - "traefik.http.routers.pangolin.entrypoints=https"
    #   - "traefik.http.routers.pangolin.tls.certresolver=letsEncrypt"
    #   - "traefik.http.routers.pangolin.service=pangolin"
    #   - "traefik.http.services.pangolin.loadbalancer.server.port=3002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 15
volumes:
  headscale_data:

networks:
  traefik:
    external: true