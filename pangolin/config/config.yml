# To see all available options, please visit the docs:
# https://docs.pangolin.net/self-host/advanced/config-file

app:
  dashboard_url: http://localhost:3002
  log_level: debug

domains:
  domain1:
    base_domain: example.com

server:
  host: 0.0.0.0
  port: 3001
  baseUrl: http://localhost:3001  # For local access; update to your domain/IP later
  secret: my_secret_key

gerbil:
  base_endpoint: example.com

orgs:
  block_size: 24
  subnet_group: 100.90.137.0/20

flags:
  require_email_verification: false
  disable_signup_without_invite: true
  disable_user_create_org: true
  allow_raw_resources: true
  enable_integration_api: true
  enable_clients: true


headscale:
  url: http://headscale:8080  # Points to Headscale in the same Docker network

auth:
  method: none  # 'none' for local testing (no login required); change to 'oidc' or 'headscale' later


logging:
  level: info  # 'debug' for troubleshooting

# Optional: Database (SQLite by default, no config needed unless changing)
db:
  type: sqlite
  path: /app/data/db.sqlite  # Internal path; data persists via volume if added

# Optional: Enable features (uncomment as needed)
# features:
#   machineApproval: true  # Auto-approve machines