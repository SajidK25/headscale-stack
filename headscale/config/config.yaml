server_url: "https://headscale.t99ltd.com"
listen_addr: "0.0.0.0:8080"
grpc_listen_addr: "0.0.0.0:50443"

# REQUIRED: Headscale must have at least one IPv4 or IPv6 prefix
ip_prefixes:
  - "100.64.0.0/10"

# This is the old single-prefix setting, still accepted but separate
prefix: "100.64.0.0/10"

# Keys
private_key_path: "/var/lib/headscale/private.key"

noise:
  private_key_path: "/var/lib/headscale/noise_private.key"

# Database
db_type: "sqlite3"
db_path: "/var/lib/headscale/db.sqlite"

# Logging
log:
  level: "info"

# DNS config
dns:
  override_local_dns: true
  magic_dns: true
  base_domain: "headscale.t99ltd.com"
  nameservers:
    global:
      - "1.1.1.1"
      - "8.8.8.8"

# DERP servers
derp:
  server:
    enabled: false
  urls:
    - https://controlplane.tailscale.com/derpmap/default

# Policy config (replaces deprecated acl_policy_path)
policy:
  path: ""

disable_check_updates: true
ephemeral_node_inactivity_timeout: "30m"
